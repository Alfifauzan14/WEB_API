<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <p>Masukan Teks atau Url Anda</p>
    <input type="text" placeholder="Teks atau URL" id="qrTeks">

    <div id="imgBox">
      <img src="" id="qrImage">
    </div>

    <button onclick="generateQR()">Generate QR Code</button>
  </div>


<script>
let imgBox = document.getElementById("imgBox");
let qrImage = document.getElementById("qrImage");
let qrTeks = document.getElementById("qrTeks");


function generateQR(){
  if(qrTeks.value.length > 0){
    qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrTeks.value;
    imgBox.classList.add("show-img");
  }
  else{
    qrTeks.classList.add("error");
    setTimeout(()=>{
      qrTeks.classList.remove("error");
    },1000);
  }
  
}
</script>
</body>
</html>
